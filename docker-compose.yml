services:
  minio:
    image: minio/minio:latest
    container_name: minio-storage
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - ./configs/s3-storage.env
    entrypoint: >
       /bin/sh -c "
       /usr/bin/mc mb data/medical-certificates-bucket;
       minio server /data --console-address ":9001";
       "
    volumes:
      - ./databases-data/minio-data:/data
    networks:
      - s3-network

  postgres:
    image: postgres:latest
    container_name: postgres-metadata
    env_file:
      - ./configs/metadata-storage.env
    ports:
      - "5432:5432"
    volumes:
      - ./databases-data/postgres-data:/var/lib/postgresql
      - ./schema/01_init.up.sql:/docker-entrypoint-initdb.d/01_init.up.sql
    networks:
      - s3-network
networks:
  s3-network:
    driver: bridge
